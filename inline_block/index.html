<html lang="en">

    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>this is a paragraph</p>

        <input type="text" id="city" name="city">

        <div>
            <label for="pincode">pincode:</label>

        </div>
        
    </form>

</html>
